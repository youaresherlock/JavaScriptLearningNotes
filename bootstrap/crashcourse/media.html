<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, 
        minimum-scale=1, user-scalable=no">
    <title>media</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }   
        .test {
            width: 300px;
            height: 200px;
            background: red;
        }
        /*
            使用@media查询，可以针对不同的媒体类型定义不同的样式
            如果你需要设计响应式的页面,@media是非常有用的 
         */
        @media only screen and (max-width: 900px) and (min-width: 300px){
            .test {
                width: 100%;
                height: 100px;
                background: blue;
            }
        }
    </style>
</head>
<body>
    <div class="test"></div>
</body>
</html>
