<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind:style</title>
    <!-- :style可以给元素绑定内联样式,也有对象语法和数组语法 
        看起来很像直接在元素上写css
    -->
</head>
<body>
    <div id="app">
        <div :style="styles">hello</div>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
       var app = new Vue({
           el: "#app", 
           data: {
              styles: {
                  color: 'red', 
                  fontSize: 14 + 'px'
              }
           },
       })
    </script>
</body>
</html>
