<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>decorator</title>
</head>
<body>
   <div id="app">
       <!-- v-model修饰符 https://cn.vuejs.org/v2/guide/forms.html#lazy .lazy .number-->
       <!-- input event -> change event -->
       <input type="text" v-model.lazy.number="message">
       <p>{{ message }}</p>
       <p>{{ typeof message }}</p> 
   </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
             message: 123
            }
        })
    </script>
</body>
</html>
