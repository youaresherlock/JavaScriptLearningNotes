<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@input</title>
</head>
<body>
    <div id="app">
        <!-- 如果希望总是实时更新, 可以用@input来代替v-model,事实上, v-model也是一个特殊的语法糖, 
        它会在不同的表单上智能处理 -->
        <input type="text" @input="handleInput" placeholder="输入...">
        <p>输入的内容是: {{ message }}</p>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }, 
            methods: {
                // 参数e是原生事件对象event
                handleInput: function(e) {
                    this.message = e.target.value; 
                }
            }
        })
    </script>
</body>
</html>
