<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>radio</title>
</head>
<body>
    <!-- v-bind动态更新html元素上的属性, 直接使用v-bind绑定一个布尔类型的值, 为真选中 -->
    <div id="app">
        <input type="radio" v-bind:checked="picked">
        <label>单选按钮</label>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
             picked: true
            }
        })
    </script>
</body>
</html>
