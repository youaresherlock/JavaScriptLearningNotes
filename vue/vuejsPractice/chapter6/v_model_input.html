<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model input</title>
</head>
<body>
    <div id="app">
        <!-- vue.js提供了v-model指令，用于在表单类元素上双向绑定数据, 
        在输入框上使用时, 输入的内容会实时映射到绑定的数据上  -->
        <input type="text" v-model="message" placeholder="输入...">
        <p>输入的内容是: {{ message }}</p>
        <textarea v-model="text" placeholder="输入..." cols="30" rows="10"></textarea>
        <p>输入的内容是: {{ text }}</p>
        <p style="white-space: pre">{{ text }}</p>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                text: '',
            }
        })
    </script>
</body>
</html>
