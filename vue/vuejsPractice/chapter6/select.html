<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select</title>
</head>
<body>
    <!-- 
        选择列表  常见的表单控件 分为单选和多选两种方式  
        value规定表单被提交时发送到服务器的值 
        如果没有指定value属性, 则选项的值设置为option标签里的值
    -->
    <div id="app">
        <select v-model="selected">
            <option>html</option>
            <option value="js">JavaScript</option>
            <option>css</option>
        </select>
        <p>选择的项是: {{ selected }}</p>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
             selected: 'js'
            }
        })
    </script>
</body>
</html>
