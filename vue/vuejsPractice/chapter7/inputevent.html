<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义事件</title>
</head>
<body>
    <div id="app">
        <p>总数: {{ total }}</p>
        <!-- 直接使用v-model绑定的一个数据total, 可以称作是一个语法糖 -->
        <my-component v-model="total"></my-component>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<button @click="handleIncrease">+1</button>',
            data: function() {
                return {
                    counter: 0
                }
            },
            methods: {
                handleIncrease: function() {
                    this.counter++;
                    // 组建$emit的事件名是特殊的input
                    this.$emit('input', this.counter);
                }
            }
        });

        var app = new Vue({
            el: '#app', 
            data: {
                total: 0
            }
        });
    </script>
</body>
</html>
