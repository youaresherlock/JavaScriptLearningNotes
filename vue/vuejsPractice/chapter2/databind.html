<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据绑定示例</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="你的名字">
        <h1>你好, {{name}}</h1>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            // el: '#app',
            // 用于指定一个页面中已存在的DOM元素来挂在Vue实例
            el: document.getElementById("app"),
            data: {
                name: 'Clarence'
            },
            // Vue的生命周期钩子
            created: function() {
                console.log(document.getElementById("app")) // 数据的观测，但尚未挂载
                console.log(this.$el) // undefined 
            },
            // el挂在到实例后调用,一般第一个业务逻辑会在这里开始
            mounted: function() {
                console.log(document.getElementById("app"))
                console.log(this.$el)
            }
        })
    </script>
</body>
</html>
