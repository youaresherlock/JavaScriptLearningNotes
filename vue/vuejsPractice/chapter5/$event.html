<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$event</title>
</head>
<body>
    <div id="app">
        <!-- Vue提供了一个特殊的变量$event,用于访问原生DOM事件 -->
      <a href="http://www.aaple.com" @click="handleClick('禁止打开', $event)">打开链接</a>
    </div>
    <script src="https://www.unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app', 
            methods: {
                handleClick: function(message, event) {
                    console.log(event)
                    // 该方法将通知 Web 浏览器不要执行与事件关联的默认动作 如果存在这样的动作(cancelable=true)
                    event.preventDefault();
                    window.alert(message);
                }
            }
        })
    </script>
</body>
</html>
