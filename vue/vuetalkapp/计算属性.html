<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }
        li {
            background-color: skyblue;
            opacity: 0.7;
            border-radius: 4px; 
            border-style: solid;
            border-width: 5px; 
            border-color: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 计算属性 -->
        <h1>{{ fullname }}</h1>
        <!-- 显示单词的逆序 -->
        <h1>{{ word.split("").reverse().join("") }}</h1>
        <h1>{{ reverseWord }}</h1>
        <!-- 循环偶数的内容 -->
        <ul>
            <li v-for="item,index in oddStudents">
                <h3>{{ item.studentName }}</h3>
                <h4>{{ item.age }}---{{ item.school }}</h4>
            </li>
        </ul>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                firstname: "clarence",
                lastname: "sampson",
                word: "music",
                students: [
                    {
                        studentName: "小明",
                        age: 16, 
                        school: "清华",
                        imgheader: "imgeurl",
                    },
                    {
                        studentName: "小红",
                        age: 17, 
                        school: "上海交大"
                    },
                    {
                        studentName: "小黑",
                        age: 18, 
                        school: "复旦"
                    },
                    {
                        studentName: "小明",
                        age: 20, 
                        school: "西安交大"
                    },
                ],
            },
            computed: {
                fullname: function(){
                    // 会将计算的结果进行缓存
                    return this.firstname + " " + this.lastname
                },
                reverseWord: function() {
                    return this.word.split("").reverse().join("")
                },
                oddStudents: function(){
                    let results = this.students.filter((item, i)=>{
                        return item.age % 2 == 0
                    })
                    return results
                },
            },
        })
    </script>
</body>
</html>
