<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
    .lock{
        width: 140px;
        height: 30px;
        line-height: 30px;
        background: #00f;
        color: #fff;
        font-size: 14px;
        text-align: center;
        border-radius: 10px;
        /* cursor属性定义个鼠标指针放在一个元素边界范围内时所用的光标形状 */
        cursor: pointer;
        margin-top: 30px;
    }
    .unlock{
        width: 140px;
        height: 30px;
        line-height: 30px;
        background: #666;
        color: #ccc;
        font-size: 14px;
        text-align: center;
        border-radius: 10px;
        /* cursor属性定义个鼠标指针放在一个元素边界范围内时所用的光标形状 */
        cursor: pointer;
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <div class="lock" id="btn">锁定</div>
    <script>

    //第二种: 使用元素的事件句柄来绑定事件
    //获取按钮
    var btn = document.getElementById("btn");
    //给按钮绑定事件
    btn.onclick = function() {
        // this执行的是绑定函数的元素的对象
        if(this.className == "lock") {
            this.className = "unlock";
            this.innerHTML = "解锁";
        } else {
            this.className = "lock";
            this.innerHTML = "锁定";
        }
        // console.log(this);
    }

    // 第三种: 使用推荐的标准模式
    // document.getElementById("btn").addEventListener("click", function() {
    //     if(this.className == "lock") {
    //         this.className = "unlock";
    //         this.innerHTML = "解锁";
    //     } else {
    //         this.className = "lock";
    //         this.innerHTML = "锁定";
    //     }
    // });
    </script>
</body>
</html>
