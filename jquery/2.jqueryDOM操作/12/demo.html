<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<!-- 
    移动或插入元素
    .append()  Insert content, specified by the parameter, to the end of each element in the set of matched elements.
    .prepend() Insert content, specified by the parameter, to the beginning of each element in the set of matched elements.
    before()  Insert content, specified by the parameter, before each element in the set of matched elements.
    after()

    对应的四种类似功能的方法
    appendTo(target) prependTo(target) insertBefore(target) insertAfter(target)
 -->
<body>
    <h2>title</h2>
    <ul>
        <li class="item1">新闻标题-1</li>
        <li class="item2">新闻标题-2</li>
        <li class="item3">新闻标题-3</li>
        <li class="item4">新闻标题-4</li>
        <li class="item5">新闻标题-5</li>
        <li class="item6">新闻标题-6</li>
        <li class="item7">新闻标题-7</li>
        <li class="item8">新闻标题-8</li>
        <li class="item9">新闻标题-9</li>
    </ul>
    <script src="../../vendor/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // var elements = $('li');
            // elements.prepend('<a href="#">阅读更多</a>');
            var element = $('ul');
            // element.append($('h2')); //jQueryObject移动到前面元素后面
            // $('h2).appendTo(element);
            element.append('<p>p1</p>', ['<p>p2</p>', $('h2')], '<p>p1</p>');

        });
    </script>
</body>
</html>
