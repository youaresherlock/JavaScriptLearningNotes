<!-- 
复制和替换元素
.clone( [withDataAndEvents ] [, deepWithDataAndEvents ] )
withDataAndEvents(default: false) Type: Boolean A Boolean indicating whether event handlers and data should be copied along with the elements.
deepWithDataAndEvents(default: value of withDataAndEvents) Type: Boolean 
A Boolean indicating whether event handlers and data for all children of 
the cloned element should be copied. By default its value matches the 
first argument's value (which defaults to false). 

.replaceWith(newcontent)
Replace each element in the set of matched elements with the provided 
new content and return the set of elements that was removed.
 -->
