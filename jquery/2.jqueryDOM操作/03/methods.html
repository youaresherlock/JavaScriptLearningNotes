<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
</head>
<!-- 
    通过关系查找jQuery对象的方法
    children([selector])  Get the children of each element in the set of matched elements, optionally filtered by a selector.
    contents() et the children of each element in the set of matched elements, including text and comment nodes.
    find(selector) Get the descendants of each element in the current set of matched elements, filtered by a selector, jQuery object, or element.
    parent([selector])  Get the parent of each element in the current set of matched elements, optionally filtered by a selector.
    parents([selector]) Get the ancestors of each element in the current set of matched elements, optionally filtered by a selector.
    parentsUtil([selector]) Get the ancestors of each element in the current set of matched elements, up to but not including the element matched by the selector, DOM node, or jQuery object
    closest(selector) For each element in the set, get the first element that matches the selector by testing the element itself and traversing up through its ancestors in the DOM tree.
 -->
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic, rem?</p>
                <ul>
                    <li class="item1">item1</li>
                    <li class="item2">item2</li>
                    <li class="item3">item3</li>
                    <li class="item4">item4</li>
                    <li class="item5">item5</li>
                    <li class="item6">item6</li>
                    <li class="item7">item7</li>
                    <li class="item8">item8</li>
                    <li class="item9">item9</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../../vendor/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            console.log($('#box3').children());
            console.log($('#box3').contents());
            console.log($('#box3').find('.item3'));// 子节点和孙子节点
            console.log($('#info').parent());
            console.log($('#info').parents());
            console.log($('#info').parentsUntil('#box2')); //只筛选了div#box3
            console.log($('#info').closest('#info'));// 从当前元素开始匹配,发现匹配元素停止 返回0个或1个元素
            
        });
    </script>
</body>
</html>
