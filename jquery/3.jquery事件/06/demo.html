    事件实例对象
    事件实例对象的属性
    altKey data bubbles detail button delegateTarget cancelable eventPhase
    charCode metaKey(兼容问题) clientX clientY namespace offsetX offsetY ctrlKey 
    currentTarget originalTarget originalEvent screenY shiftKey pageX(兼容问题)
    pageY(兼容问题) timeStamp target(兼容问题) prevValue type view relatedTarget(兼容问题)
    result which(兼容问题) screenX
    带括号表示有兼容性问题,不过jquery做了兼容性处理，可以直接使用

    事件实例对象的方法
    preventDefault()
    stopPropagation()
    stopImmediatePropagation() 阻止冒泡和阻止后续绑定的事件处理函数

    检测以上方法是否调用:
    isDefaultPrevented() isPropagationStopped() isImmediatePropagationStopped()
