<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<!-- 
    移除事件处理 
    .off(events[,selector][,handler])
    events:  可以移除多个事件类型
    One or more space-separated event types and optional namespaces, 
    or just namespaces, such as "click", "keydown.myPlugin", or ".myPlugin".
    handler: 指定可以移除特定的事件处理函数
    A handler function previously attached for the event(s), 
    or the special value false.

    .off()方法移除所有用on()绑定的事件处理函数。
 -->
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur 
        assumenda debitis fugiat laboriosam magni modi sequi, sint ullam! 
        Ad consequatur cum excepturi modi nam quos. Dolor est laudantium 
        minima ratione.
    </p>
    <script src="../../vendor/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // var clicked2 = function(){
            //     console.log('clicked2');
            // }

            // $('p').on('click', function(){
            //     console.log('clicked');
            // }).on('click', clicked2);

            // $('p').off('click', clicked2);  //移除了第二个，默认是false,全部移除


            var clicked2 = function(){
                console.log('clicked2');
            }

            $('p').on('click', function(){
                console.log("clicked");
            }).on('click', clicked2).on('mouseover', function(){
                console.log('mouseover');
            });
            // 方法1. 移除指定的多个事件类型
            $('p').off('click mouseover');
            //方法2  移除所有的事件类型
            $('p').off();
        });
    </script>
</body>
</html>
