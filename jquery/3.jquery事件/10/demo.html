<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<!-- 
    事件命名空间
    event.namespace The namespace specified when the event was triggered.
    This will likely be used primarily by plugin authors who wish to handle 
    tasks differently depending on the event namespace used.
    注:
    Namespaces should contain upper/lowercase letters and digits only
    只允许是大小写字母以及标点符号
 -->
<body>
    <ul>
        <li class="item1">新闻标题-1</li>
        <li class="item2">新闻标题-2</li>
        <li class="item3">新闻标题-3</li>
        <li class="item4">新闻标题-4</li>
        <li class="item5">新闻标题-5</li>
        <li class="item6">新闻标题-6</li>
        <li class="item7">新闻标题-7</li>
        <li class="item8">新闻标题-8</li>
        <li class="item9">新闻标题-9</li>
    </ul>
    <button id="even">点击偶数</button>
    <button id="odd">点击奇数</button>
    <button id="all">全部点击</button>
    <script src="../../vendor/jquery-1.12.4.js"></script>
    <script>
    $(function(){
        // :odd 匹配列表中奇数(从0开始)序号的元素。注意序号为1和3的元素分别
        // 是第2个和第4个匹配元素(jQuery的扩展)
        $('li:odd').on('click.even', function(e){
            console.log('%o 偶数', $(this));
        });

        $('li:even').on('click.odd', function(e){
            console.log('%o 奇数', $(this));
        });

        $('li').eq(0).on('click.even.0', function(e){
            console.log("%o 0", $(this));
        });

        //点击偶数按钮 不光触发所有偶数，也会触发0
        $('#even').click(function(){
            $('li').trigger('click.even');
        });

        //点击奇数按钮
        $('#odd').click(function(){
            $('li').trigger('click.odd');
        });

        $('li').off('.even'); //移除所有有关.even的事件
    });
    </script>
</body>
</html>
