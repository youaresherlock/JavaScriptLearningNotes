<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jquery内容筛选器
    除:empty是css3也有的，其他都是新增的(:contains(text), :has(selector), :parent)
    :empty选择器选择每个没有任何子级的元素(包括文本节点)
    :contains(text) 包含指定字符串的所有元素
    $(":has(selector)") 选择器选取所有一个或多个元素在其内的元素，匹配指定的选择器
    :parent选择器选取所有包含子节点或文本节点的父元素
    -->
    <meta charset="UTF-8">
    <title>contentFilter</title>
    <style>
        .highlight{
            padding: 10px;
            border: 1px solid yellow;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus, earum.</p>
    <p>123 <span>456</span></p>
    <input type="text" value="input">

    <script src="../../vendor/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            console.log($(':empty').addClass('highlight'));
            // console.log($('p:contains("Lorem")').addClass('highlight'));
            // console.log($('p:has(span)').addClass('highlight'));
            // console.log($('p:parent').addClass('highlight'));
        });
    </script>
</body>
</html>
