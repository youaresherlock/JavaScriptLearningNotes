<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 表单筛选器 筛选表单中的元素
    :checked :disabled :enabled :focus :button :checkbox
:file :image :input :password :reset :selected :submit :text :radio -->
    <meta charset="UTF-8">
    <title>formFilter</title>
    <style>
        .highlight {
            padding: 10px;
            border: 1px solid yellow;
            background-color: lightyellow;
        }    
    </style>
</head>
<body>
    <form>
    <p><input value="input without type"></p>
    <p><input type="text" value="input type text" autofocus></p>
    <p><input type="text" value="input type text disabled" disabled="disabled"></p>
    <p><input type="password" value="input type password"></p>
    <p><input type="checkbox"> input type checkbox</p>
    <p><input type="checkbox" checked="checked"> input type checkbox checked</p>
    <p><input type="radio"> input type radio</p>
    <p><input type="radio" checked="checked"> input type radio checked</p>
    <p><input type="file"></p>
    <p><input type="image" src="login.png"></p>
    <p>
        <selector></selector>
    </p>
    <p>
        <select>
            <option value=""> -- 请选择 -- </option>
            <option value="1" selected>option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
        </select>
    </p>
    <p><textarea cols="30" rows="10"></textarea></p>
    <p><input type="submit" value="input type submit"></p>
    <p><input type="reset" value="input type reset"></p>
    <p><input type="button" value="input type button"></p>
    <!-- type属性规定按钮的类型 IE默认类型是"button" 其他浏览器默认是"submit" -->
    <p><button>BUTTON</button></p>
    </form>

    <script src="../../vendor/jquery-1.12.4.js"></script>

</body>
</html>
